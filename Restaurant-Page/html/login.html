<!DOCTYPE html>
<html>
    <head>
        <title>Log in | Three Guys</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/login-signup.css">
    </head>
    <body>
        <header>
            <div class="home-button">
                <h1><a href="homepage.html">Three Guys</a></h1>
            </div>
        </header>
        <main>
            <h2>Log in</h2>
            <input type="email" id="email" name="email" placeholder="Email">
            <br>
            <input type="password" id="password" name="password" placeholder="Password">
            <br>
            <button type="button" id="loginButton" onclick="login()">Log in</button>
            <p>
                Don't have an account? 
                <a href="signup.html">Sign up</a>
            </p>
        </main>
        <footer>
            <div class="foot">
                <h1>THREE GUYS</h1>
                <ul>
                    <a href="#aboutus"><li>LOCATIONS</li></a>
                    <a href=""><li>WE'RE HIRING</li></a>
                    <a href="#aboutus"><li>THE THREE GUYS STORY</li></a>
                </ul>
            </div>
            <div class="copyright">
                <p>Â© 2023 Three Guys Enterprises, LLC</p>
            </div>
        </footer>
        <script>
            var emailInput = document.getElementById("email");
            var passwordInput = document.getElementById("password");
            var loginButton = document.getElementById("loginButton");

            emailInput.addEventListener("input", updateButtonColor);
            passwordInput.addEventListener("input", updateButtonColor);

            function updateButtonColor() {
                if (emailInput.value !== "" && passwordInput.value !== "") {
                    loginButton.style.backgroundColor = "#C92027";
                    loginButton.style.cursor = "pointer";
                } else {
                    loginButton.style.cursor = "not-allowed"
                }
            }

            function login() {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                
                var storedAccounts = JSON.parse(localStorage.getItem("accounts")) || [];

                var matchingAccount = storedAccounts.find(function (account) {
                    return account.email === email && account.password === password;
                });

                if (email !== "" && password !== "") {
                    if (matchingAccount) {
                        localStorage.setItem("isLoggedIn", 1);
                        window.location.href = "homepage.html";
                    } else if (email === "admin@example.com" && password === "admin123") {
                        window.location.href = "admin-access.html";
                    } else {
                        alert("Incorrect email or password. Please try again.");
                    }
                } else {
                    alert("Please fill out both username and password fields.");
                }   
            }
        </script>
    </body>
</html>
