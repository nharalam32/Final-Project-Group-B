<!DOCTYPE html>
<html>
    <head>
        <title>Log in | Three Guys</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/login-signup.css">
    </head>
    <body>
        <header>
            <div class="home-button">
                <h1><a href="homepage.html">Three Guys</a></h1>
            </div>
        </header>
        <main>
            <h2>Sign up</h2>
            <form>
                <input type="text" id="name" name="name" placeholder="Name">
                <br>
                <input type="email" id="email" name="email" placeholder="Email">
                <br>
                <input type="password" id="password" name="password" placeholder="Password">
                <br>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder=" Confirm Password">
                <br>
                <button type="button" id="signUpButton" onclick="signUp()">Sign up</button>
            </form>
            <p>
                Already have an account? 
                <a href="login.html">Log in</a>
            </p>
        </main>
        <footer>
            <div class="foot">
                <h1>THREE GUYS</h1>
                <ul>
                    <a href="#aboutus"><li>LOCATIONS</li></a>
                    <a href=""><li>WE'RE HIRING</li></a>
                    <a href="#aboutus"><li>THE THREE GUYS STORY</li></a>
                </ul>
            </div>
            <div class="copyright">
                <p>Â© 2023 Three Guys Enterprises, LLC</p>
            </div>
        </footer>
        <script>
            var nameInput = document.getElementById("name");
            var emailInput = document.getElementById("email");
            var passwordInput = document.getElementById("password");
            var confirmPasswordInput = document.getElementById("confirmpassword");
            var signUpButton = document.getElementById("signUpButton");

            nameInput.addEventListener("input", updateButtonColor);
            emailInput.addEventListener("input", updateButtonColor);
            passwordInput.addEventListener("input", updateButtonColor);
            confirmPasswordInput.addEventListener("input", updateButtonColor);

            function updateButtonColor() {
                if (nameInput.value !== "" && emailInput.value !== "" && passwordInput.value !== "" && passwordInput.value === confirmPasswordInput.value) {
                    signUpButton.style.backgroundColor = "#C92027";
                    signUpButton.style.cursor = "pointer";
                } else {
                    signUpButton.style.cursor = "not-allowed"
                }
            }

            function signUp() {
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                var confirmPassword = document.getElementById('confirmpassword').value;
                
                var storedAccounts = JSON.parse(localStorage.getItem("accounts")) || [];

                var newAccount = {
                name: name,
                email: email,
                password: password
                };

                if (email !== '' && password !== '' && name !== '') {
                    if (password === confirmPassword) {
                        storedAccounts.push(newAccount);
                        localStorage.setItem("accounts", JSON.stringify(storedAccounts));
                        alert("Account created");
                        localStorage.setItem("isLoggedIn", 1);
                        window.location.href = "homepage.html";
                    } else {
                        alert('Passwords do not match.');
                    }
                } else {
                    alert('Please fill out all fields.');
                }
            }
        </script>
    </body>
</html>
