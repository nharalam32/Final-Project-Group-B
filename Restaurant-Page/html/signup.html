<!DOCTYPE html>
<html>
    <head>
        <title>Log in | Three Guys</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/login-signup.css">
    </head>
    <body>
        <header>
            <div class="home-button">
                <h1><a href="homepage.html">Three Guys</a></h1>
            </div>
        </header>
        <main>
            <h2>Sign up</h2>
            <form>
                <input type="text" id="name" name="name" placeholder="Name">
                <br>
                <input type="email" id="email" name="email" placeholder="Email">
                <br>
                <input type="password" id="password" name="password" placeholder="Password">
                <br>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder=" Confirm Password">
                <br>
                <button type="button" id="loginButton" onclick="signUp()">Log in</button>
            </form>
            <p>
                Already have an account? 
                <a href="login.html">Log in</a>
            </p>
        </main>
        <script>
            var nameInput = document.getElementById("name");
            var emailInput = document.getElementById("email");
            var passwordInput = document.getElementById("password");
            var confirmPasswordInput = document.getElementById("confirmpassword");
            var loginButton = document.getElementById("loginButton");

            nameInput.addEventListener("input", updateButtonColor);
            emailInput.addEventListener("input", updateButtonColor);
            passwordInput.addEventListener("input", updateButtonColor);
            confirmPasswordInput.addEventListener("input", updateButtonColor);

            function updateButtonColor() {
                if (nameInput.value !== "" && emailInput.value !== "" && passwordInput.value !== "" && passwordInput.value === confirmPasswordInput.value) {
                    loginButton.style.backgroundColor = "#C92027";
                    loginButton.style.cursor = "pointer";
                } else {
                    loginButton.style.cursor = "not-allowed"
                }
            }

            function signUp() {
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                var confirmPassword = document.getElementById('confirmpassword').value;
                
                if (email !== '' && password !== '' && name !== '') {
                    if (password === confirmPassword) {
                        localStorage.setItem("name", name);
                        localStorage.setItem("email", email);
                        localStorage.setItem("password", password);
                        alert("Account created");
                        localStorage.setItem("isLoggedIn", "true");
                        window.location.href = "menu.html";
                    } else {
                        alert('Passwords do not match.');
                    }
                } else {
                    alert('Please fill out all fields.');
                }
            }
        </script>
    </body>
</html>
