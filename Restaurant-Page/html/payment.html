<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fbfafa
;
        }

        header {
            background-color: #fbfafa;
            color: #c92027;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        section {
            background-color: #C92027;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 45%;
        }

        h2 {
            margin-top: 0;
        }

        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .total {
            font-weight: bold;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <a href="../html/homepage.html"><h1>THREE GUYS</h1></a>
    </header>

    <main>
        <section class="order-summary">
            <h2>Order Summary</h2>
        </section>

        <section class="payment-details">
            <h2>Payment Details</h2>
            <form>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" placeholder="Enter card number" required>
                
                <label for="expiration-date">Expiration Date:</label>
                <input type="text" id="expiration-date" placeholder="MM/YY" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="CVV" required>
                
                <label for="name">Name on Card:</label>
                <input type="text" id="name" placeholder="Name on card" required>

                <label for="tip-amount">Tip:</label>
                <input type="number" id="tip-amount" placeholder="Enter tip amount">

                <div class="total">
                    <p>Total with Tip:</p>
                    <p>$18.00</p>
                </div>

                <button type="submit">Complete Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
